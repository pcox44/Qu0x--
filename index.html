<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qu0x 100 Weekly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="game-number">Game #<span id="gameNumber">1</span></div>
    <div class="nav-controls">
      <label for="weekSelect">Weekly Game:</label>
      <select id="weekSelect"></select>
    </div>
  </div>

  <div class="instructions" id="instructions">
    Use all five dice values exactly once per expression by clicking the dice. <br />
    Build expressions using the buttons below to reach target numbers 1 through 100 each week.<br />
    Allowed operations: + - * / ^ ! (factorial) <br />
    Get all 100 to achieve a Qu0x 100!
  </div>

  <div class="counter-box" id="counterBox">0 / 100</div>

  <div class="dice-container" id="diceContainer"></div>

  <div class="expression-section">
    <div id="expressionBox" aria-live="polite" aria-label="Expression input" tabindex="0"></div>
    <div id="equalsSign">=</div>
    <div id="evaluationBox" aria-live="polite" aria-label="Expression evaluation result">?</div>
  </div>

  <div id="buttonGrid">
    <button data-value="+">+</button>
    <button data-value="-">-</button>
    <button data-value="*">*</button>
    <button data-value="/">/</button>
    <button data-value="^">^</button>
    <button data-value="!">!</button>

    <button data-value="("> (</button>
    <button data-value=")"> )</button>
    <button id="backspaceBtn">Back</button>
    <button id="clearBtn">Clear</button>
  </div>

  <div id="submitArea">
    <button id="submitBtn" class="submit">Submit</button>
  </div>

  <div id="gridContainer"></div>

  <script src="script.js"></script>
</body>
</html>
