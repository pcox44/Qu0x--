<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Dice Game - Qu0x</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Daily Dice Game <span id="qu0xPrefix">Qu0x -</span></h1>
  </header>

  <section class="game-info">
    <label for="daySelect">Select Day: </label>
    <select id="daySelect"></select>
    <button id="prevBtn" title="Previous Day">&lt; Prev</button>
    <button id="nextBtn" title="Next Day">Next &gt;</button>
  </section>

  <section class="target">
    <strong>Target Number:</strong> <span id="targetNumber"></span>
  </section>

  <section class="dice-container" id="diceContainer">
    <!-- Dice buttons generated by JS -->
  </section>

  <section class="expression-input">
    <input type="text" id="expressionInput" readonly aria-label="Expression input" />
    <span id="evaluationBox">= ?</span>
  </section>

  <section class="operators">
    <button class="opBtn" title="Add Parenthesis">(</button>
    <button class="opBtn" title="Add Parenthesis">)</button>
    <button class="opBtn" title="Addition">+</button>
    <button class="opBtn" title="Subtraction">-</button>
    <button class="opBtn" title="Multiplication">*</button>
    <button class="opBtn" title="Division">/</button>
    <button class="opBtn" title="Exponentiation">^</button>
    <button class="opBtn" title="Factorial">!</button>
    <button id="backspaceBtn" title="Backspace">âŒ«</button>
    <button id="clearBtn" title="Clear Expression">Clear</button>
  </section>

  <section class="submission">
    <button id="submitBtn">Submit</button>
  </section>

  <section class="locked-message" id="lockedMsg" style="display:none;">
    <strong>This day is locked due to a perfect Qu0x! No further submissions allowed.</strong>
  </section>

  <section class="stats">
    <p>Last 5 Results:</p>
    <div id="archive"></div>

    <p>Daily Best Score: <span id="dailyBestScore">-</span></p>
    <p>Total Games Completed: <span id="gamesCompleted">0</span></p>
    <p>Total Qu0x Achieved: <span id="qu0xCompletion">0</span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
