<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qu0x 100</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="nav-controls">
      <label for="weeklyGameSelect">Weekly Game:</label>
      <select id="weeklyGameSelect"></select>
      <button id="prevGameBtn" title="Previous Game">◀</button>
      <button id="nextGameBtn" title="Next Game">▶</button>
    </div>
    <div id="counterBox" class="counter-box">Completed: 0 / 100</div>
  </div>

  <div class="dice-container" id="diceContainer"></div>

  <div class="expression-section">
    <div id="expressionBox" tabindex="0" aria-label="Expression input"></div>
    <div id="equalsSign">=</div>
    <div id="evaluationBox" aria-live="polite" aria-atomic="true">?</div>
  </div>

  <div id="buttonGrid">
    <!-- Operation buttons will be inserted here by script -->
  </div>

  <div id="submitArea">
    <button id="submitBtn" class="submit">Submit</button>
  </div>

  <div class="scoreboard">
    <p id="qu0x100Status">Qu0x 100: Not completed</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
