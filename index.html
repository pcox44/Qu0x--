<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qu0x 100 Weekly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="game-number">Game #<span id="gameNumber">1</span></div>
    <div class="nav-controls">
      <label for="weekSelect">Weekly Game:</label>
      <select id="weekSelect"></select>
    </div>
  </div>

  <div class="counter-box">
    Completed: <span id="completedCount">0</span>/100
  </div>

  <div class="dice-container" id="diceContainer">
    <!-- Dice buttons dynamically generated -->
  </div>

  <div class="expression-section">
    <div id="expressionBox" aria-live="polite"></div>
    <div id="equalsSign">=</div>
    <div id="evaluationBox" aria-live="polite">?</div>
  </div>

  <div id="buttonGrid">
    <button data-val="(">(</button>
    <button data-val=")">)</button>
    <button data-val="+">+</button>
    <button data-val="-">-</button>
    <button data-val="*">&times;</button>
    <button data-val="/">&#247;</button>

    <button data-val="^">^</button>
    <button data-val="!">!</button>
    <button data-val="!!">!!</button>
    <button data-val="!!!">!!!</button>

    <button id="backspaceBtn">&larr;</button>
    <button id="clearBtn">Clear</button>
    <button id="submitBtn" class="submit">Submit</button>
  </div>

  <div class="scoreboard" id="scoreboard">
    <p>Numbers Completed This Week: <span id="weeklyCompleted">0</span>/100</p>
  </div>

  <div id="qu0xAnimation" class="hidden">Qu0x 100!</div>

  <script src="script.js"></script>
</body>
</html>
