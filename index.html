<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qu0x 100 Weekly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="game-number">Game #<span id="gameNumber">1</span></div>
    <div class="nav-controls">
      <label for="weekSelect">Weekly Game:</label>
      <select id="weekSelect"></select>
    </div>
    <div class="counter-box" title="Numbers completed this week">
      Completed: <span id="completedCount">0</span>/100
    </div>
  </div>

  <div class="dice-container" id="diceContainer"></div>

  <div class="expression-section">
    <div id="expressionBox" aria-label="Expression" role="textbox" tabindex="0"></div>
    <div id="equalsSign">=</div>
    <div id="evaluationBox" aria-live="polite" aria-atomic="true">?</div>
  </div>

  <div id="buttonGrid">
    <div id="buttonRow1" class="button-row"></div>
    <div id="buttonRow2" class="button-row"></div>
  </div>

  <div class="number-grid" id="numberGrid"></div>

  <script src="script.js"></script>
</body>
</html>
